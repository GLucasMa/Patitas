<div class="auth-page">
  <div class="container">
    <div class="auth-card">
      <h1>Crear Cuenta</h1>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Nombre -->
        <div class="form-group">
          <label for="name">Nombre Completo</label>
          <input 
            type="text"
            id="name"
            formControlName="name"
            [class.is-invalid]="submitted && f['name'].errors"
            class="form-control"
          >
          <div *ngIf="submitted && f['name'].errors" class="error-message">
            <span *ngIf="f['name'].errors['required']">El nombre es requerido</span>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input 
            type="email"
            id="email"
            formControlName="email"
            [class.is-invalid]="submitted && f['email'].errors"
            class="form-control"
          >
          <div *ngIf="submitted && f['email'].errors" class="error-message">
            <span *ngIf="f['email'].errors['required']">El correo electrónico es requerido</span>
            <span *ngIf="f['email'].errors['email']">Ingrese un correo electrónico válido</span>
          </div>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password"
            id="password"
            formControlName="password"
            [class.is-invalid]="submitted && f['password'].errors"
            class="form-control"
          >
          <div *ngIf="submitted && f['password'].errors" class="error-message">
            <span *ngIf="f['password'].errors['required']">La contraseña es requerida</span>
            <span *ngIf="f['password'].errors['minlength']">Debe tener al menos 6 caracteres</span>
          </div>
        </div>

        <!-- Confirmar Contraseña -->
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input 
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            [class.is-invalid]="submitted && f['confirmPassword'].errors"
            class="form-control"
          >
          <div *ngIf="submitted && f['confirmPassword'].errors" class="error-message">
            <span *ngIf="f['confirmPassword'].errors['required']">Confirmar contraseña es requerido</span>
            <span *ngIf="f['confirmPassword'].errors['mustMatch']">Las contraseñas no coinciden</span>
          </div>
        </div>

        <!-- Botón -->
        <div class="auth-actions">
          <button type="submit" class="btn btn-primary" [disabled]="isLoading">
            <span class="spinner-border spinner-border-sm" *ngIf="isLoading"></span>
            Registrarse
          </button>
        </div>
      </form>

      <div class="auth-footer">
        <p>¿Ya tienes una cuenta? <a routerLink="/auth/login">Iniciar sesión</a></p>
      </div>
    </div>
  </div>
</div>
