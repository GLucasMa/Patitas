<div class="auth-page">
    <div class="container">
      <div class="auth-card">
        <h1>Iniciar Sesión</h1>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              class="form-control"
              [ngClass]="{'is-invalid': submitted && f['email'].errors}"
            >
            <div class="error-message" *ngIf="submitted && f['email'].errors">
              <span *ngIf="f['email'].errors?.['required']">El correo electrónico es requerido</span>
              <span *ngIf="f['email'].errors?.['email']">Ingrese un correo electrónico válido</span>
            </div>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              formControlName="password" 
              class="form-control"
              [ngClass]="{'is-invalid': submitted && f['password'].errors}"
            >
            <div class="error-message" *ngIf="submitted && f['password'].errors">
              <span *ngIf="f['password'].errors?.['required']">La contraseña es requerida</span>
            </div>
          </div>
          
          <div class="auth-actions">
            <button type="submit" class="btn btn-primary" [disabled]="isLoading">
              <span class="spinner-border spinner-border-sm" *ngIf="isLoading"></span>
              Iniciar Sesión
            </button>
          </div>
        </form>
        
        <div class="auth-footer">
          <p>¿No tienes una cuenta? <a routerLink="/auth/register">Regístrate aquí</a></p>
        </div>
      </div>
    </div>
  </div>
